<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slideshow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #image {
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size: cover;
            -webkit-transition: background-image 2s ease; /* Safari */
            transition: background-image 2s ease;
            -webkit-transition-delay: 1s; /* Safari */
            transition-delay: 1s;
        }
    </style>

</head>

<body>
    <div id="image"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        var images = [];
        var currentImageIndex = -1;
        var slideshowTimeout;
        function updateImages() {
            console.log('Checking for new images...')
            $.ajax({
                url: "/images",
                success: function(result) {
                    if (JSON.stringify(images) != JSON.stringify(result.images)) {
                        console.log('New images!');
                        images = result.images;
                        clearTimeout(slideshowTimeout);
                        displayImage();
                    }
                }
            });
        }

        function displayImage() {            
            if (currentImageIndex < images.length - 1) currentImageIndex++;
            else currentImageIndex = 0;
            $('#image').css('background-image', 'url("/images/' + images[currentImageIndex] + '")');
            slideshowTimeout = setTimeout(displayImage, 10000);
        }


        updateImages();
        setInterval(updateImages, 10000);
    </script>
</body>

</html>
